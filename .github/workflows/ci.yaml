name: Contiuous Integration

on:
  push:
    branches:
      - "feature/*"
      - "develop"
  pull_request:
    branches:
      - develop
      - master

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup python environment
        uses: actions/setup-python@v6

      - name: Install dependencies
        run: pip install ruff

      - name: Lint with Ruff
        run: ruff check .
